<ngrx-modal-root></ngrx-modal-root>

<div>
  <h4>Items</h4>

  <div *ngFor="let item of (items$ | async)">
    <div>
      <span>ID: {{item.id}}</span>
      <span>NAME: {{item.name}}</span>
      <div>
        <button (click)="onRemove(item)">Remove</button>
      </div>
    </div>
  </div>
</div>
